<div style="position: relative;">
  <div class="form-group">
    <input #searchInput type="text" (keyup)="search(searchInput.value)" class="form-control" placeholder="Busca de tarefas">
  </div>
  <div *ngIf="tasks" class="list-group" style="position: absolute; width: 100%; left: 0; top: 35px; z-index: 1;">
    <a *ngFor="let task of tasks" (click)="goToTask(task)" class="list-group-item" style="cursor: pointer;">{{task.title}}</a>
  </div>
</div>

<style>
  a:hover {
    background-color:  gray;
    color: white;
  }
</style>
