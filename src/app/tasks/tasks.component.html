<h1>Lista de Tarefas</h1>

<div class="card">
    <div class="card-body">
        <form (ngSubmit)="createTask()">
            <div class="row">
                <div class="col-md-10">
                    <input type="text" class="form-control" [(ngModel)]="newTask.title" placeholder="Digite a sua tarefa" name="title">
                </div>
                <div class="col-md-2">
                    <button class='btn btn-success' type="submit">Adicionar Tarefa</button>
                </div>
            </div>
        </form>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let task of tasks'>
            <td>{{task.id}}</td>
            <td>{{task.title}}</td>
            <td>
                <a [routerLink]="['/tasks', task.id]" class="btn btn-info">
                    <i class="fas fa-info"></i>
                    Detalhes
                </a>
                <button class="btn btn-danger" (click)="deleteTask(task)">
                    <i class="fas fa-trash-alt"></i>
                    Excluir
                </button>
            </td>
        </tr>
    </tbody>
</table>
